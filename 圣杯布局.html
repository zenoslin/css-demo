<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局</title>
	<style>
		.container {
			padding: 0 300px 0 200px;
		}
		.left, .main, .right {
			position:relative;
			min-height: 130px;
			float:left;
		}
		.left {
			left: -200px;
			margin-left: -100%;
			background: green;
			width: 200px;
		}
		.right {
			right: -300px;
			margin-left: -300px;
			width: 300px;
			background: red;
		}
		.main {
			background: blue;
			width: 100%
		}
	</style>
</head>
<body>
<div class="container">
	<div class="main">main</div>
	<div class="left">left</div>
	<div class="right">right</div>
</div>


</body>
</html>
